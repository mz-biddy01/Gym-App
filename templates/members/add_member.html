{% extends "base.html" %}

{% block content %}

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/members.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
    <h3>Add New Member</h3>

    <form action="/show_new_member_form" method="post">
      <label for="first_name">First Name</label><br>
      <input type="text" name="first_name" id="first_name" pattern="[A-Za-z]*" required><br><br>
      <label for="last_name">Last Name</label><br>
      <input type="text" name="last_name" id="last_name" pattern="[A-Za-z]*" required><br><br>
      <button class="btn default">Add New Member</button>
    </form>
{% endblock %}
