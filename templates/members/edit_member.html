{% extends "base.html" %}
{% block content %}

<form action="/edit_member" method="post">
  <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required><br><br>
  </div>

  <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="{{member.last_name}}" required><br><br>
      <input type="hidden" id="member_id" name="member_id" value="{{ member.id }}">
  </div>

  <button type="submit">Update Member</button>
</form>

{% endblock %}
