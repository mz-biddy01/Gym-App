{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/members.css') }}">
</head>
<body>
    <table style="width:30%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for member in members %}
        <tr>
            <td><a href="{{ url_for('members.edit_member', member_id = member.id) }}">{{ member.first_name }}</a></td>
            <td><a href="{{ url_for('members.edit_member', member_id = member.id) }}">{{ member.last_name }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="show_new_member_form">
        <button class="btn default">Add New Member</button>
    </a>
    
</body>

{% endblock %}
